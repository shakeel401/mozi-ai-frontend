<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hormozi AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Hormozi AI</h1>
      <p>Ask Alex Hormozi anything — based on real content</p>
    </header>

    <div id="chat-box" class="chat-box">
      <!-- Messages will appear here -->
    </div>

    <div id="spinner" class="spinner hidden"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" />
      <button onclick="sendMessage()">➤</button>
    </div>

    <footer class="chat-footer">
      Built by <strong>Muhammad Shakeel</strong> • Powered by GPT
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
